<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理</title>
</head>
<body>
    <h2>这里是图书:</h2>
    <ul>
        {% for book in books %}
            <li>
                <a href="/books/{{ book.id }}">
                    {{ book.btitle }}
                </a>

            </li>
        {% endfor %}
    </ul>
</body>
</html>
