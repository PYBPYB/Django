<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="/static/js/jquery-2.2.1.min.js"></script>
    <script>
        $(function () {
            // 绑定 btnAjax 的click事件
            $('#btnAjax').click(function () {
                $.ajax({
                    'url': '/ajax_handle',
                    'type': 'get',
                    'dataType': 'json'
                    'async': False,  //同步的 ajax 请求
                    {#'async': True,#}  //异步
                }).success(function (data) {
                    // 进行处理
                    {#alert(data.res)#}
                    if (data.res == 1){
                        $('#message').show().html('提示信息')
                    }
                })
            })
        })
    </script>
    <style>
        #message{
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <input type="button" id="btnAjax" value="ajax请求"/>
    <div id="message"></div>
</body>
</html>
